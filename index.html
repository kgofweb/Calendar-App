<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
   <link rel="stylesheet" href="./style.css">
   <title>Calendar</title>
</head>

<body>

   <div class="container">
      <div class="calendar">
         <div class="month">
            <i class="fas fa-angle-left preview"></i>
            <div class="date">
               <h2></h2>
               <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
         </div>
         <div class="week-days">
            <div>Dim</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mer</div>
            <div>Jeu</div>
            <div>Ven</div>
            <div>Sam</div>
         </div>
         <div class="days"></div>
      </div>
   </div>

   <script src="./main.js"></script>
</body>

</html>
